<div class="card">
  <div class="card-content">
    <div class="media">
      <div class="media-content">
        <p class="title is-4">{{post.title}}</p>
        <p class="subtitle is-6">
          <time datetime="2016-1-1">{{post.date | date:'dd.MM.yyyy'}}</time>
        </p>
      </div>
    </div>

    <div [innerHTML]="(post.text | slice:0:150) + '...'" class="content"></div>
    <button [routerLink]="['/post', post.id]" class="button">Открыть</button>
  </div>
</div>
